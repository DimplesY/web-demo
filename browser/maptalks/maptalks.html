<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/three.js/0.156.1/three.min.js"></script>
    <script type="text/javascript" src="./js/maptalks.min.js"></script>
    <script type='text/javascript' src='./js/maptalks-gl-layers.js'></script>
    <script type="text/javascript" src="./js/maptalks.three.js"></script>
    <script type="text/javascript" src="./js/transcoders.draco.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/+esm",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
        }
      }
    </script>
  <body>

    <script type="module">
      import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js'
      import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js'


      const resource = {
        url: {
          front: './sky/front.jpg',
          back: './sky/front.jpg',
          left: './sky/front.jpg',
          right: './sky/front.jpg',
          top: './sky/top.jpg',
          bottom: './sky/bottom.jpg',
        },
        prefilterCubeSize: 1400,
      }

      const map = new maptalks.Map('map', {
        center: [108.17792668728464, 22.608602708549228],
        zoom: 17,
        lights: {
            directional: {
                direction: [0.5, 0, -1],
                color: [1, 1, 1]
            },
            ambient: {
                resource,
                exposure: 0.787,
                hsv: [0, 0, 0],
                orientation: 0
            }
        },
        attribution: false,
      })

      const sceneConfig = {
        environment: {
          enable: true,
          mode: 1,
          level: 0,
          brightness: 0.5,
        },
        shadow: {
          type: 'esm',
          enable: true,
          quality: 'high',
          opacity: 0.5,
          color: [0, 0, 0],
          blurOffset: 1,
        },
        postProcess: {
          enable: true,
          antialias: { enable: true },
        },
      }

      let threeLayer = new maptalks.ThreeLayer('t', {
        forceRenderOnMoving: true,
        forceRenderOnRotating: true,
        animation: true,
      })

      const tileLayer = new maptalks.TileLayer("base", {
        urlTemplate: "http://10.0.0.19:3000/{z}/{x}/{y}/tile.png",
      })

      threeLayer.prepareToDraw = function (gl, scene, camera) {
        render()
      }


      async function render() {
        const scale = 38.3
        let textureLoader = new THREE.TextureLoader()
        let svgTexture = await textureLoader.loadAsync('1.png')
        let material = new THREE.MeshBasicMaterial({ map: svgTexture, side: THREE.DoubleSide, transparent: true })
        let geometry = new THREE.PlaneGeometry(2092 / scale, 1685 / scale, 50, 50)
        let mesh = new THREE.Mesh(geometry, material)
        mesh.position.copy(threeLayer.coordinateToVector3(map.getCenter()))
        mesh.position.setZ(0.1)

        threeLayer.getScene().add(mesh)
        // addAxesHelper()
        // const symbol = {
        //   url: "./obj/tree1.glb",
        //   modelHeight: 100,
        //   scaleX: 1,
        //   scaleY: 1,
        //   scaleZ: 1,
        //   rotationX: -90
        // };
        // const gltfLayer = new maptalks.GLTFLayer("gltf");
        // for(let i=0;i<200;i++) {
        //   const gltfMarker = new maptalks.GLTFMarker(map.getCenter().add(Math.random() * 0.01, Math.random() * 0.01), {
        //     symbol,
        //   });
        //   gltfLayer.addGeometry(gltfMarker);
        // }
        // gltfLayer.addTo(map);
      }


      const groupLayer = new maptalks.GroupGLLayer('group-1', [tileLayer, threeLayer], { sceneConfig })
      groupLayer.addTo(map)

      const symbol = {
          url: "./obj/airport.glb",
          modelHeight: 100,
          translationZ: 0,
          scaleX: 0.44,
          scaleY: 0.44,
          scaleZ: 0.44,
          rotationZ: -137
        };
        
       const gltfLayer = new maptalks.GLTFLayer("gltf");

        const gltfMarker = new maptalks.GLTFMarker([108.18086880833766, 22.605104479983282], {
            symbol,
          });

        gltfLayer.addGeometry(gltfMarker);
        gltfLayer.addTo(groupLayer);
 

      function addAxesHelper() {
        const axesHelper = new THREE.AxesHelper(10000)
        axesHelper.position.copy(threeLayer.coordinateToVector3(map.getCenter()))
        threeLayer.getScene().add(axesHelper)
      }

      map.on('click', (e) => {
        console.log(e)
      })



    </script>
  </body>
</html>
