<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一列固定，一列自适应</title>
    <style>
      .content {
        border: 1px solid #000;
        height: 800px;
        padding: 20px;
      }
      .left {
        width: 200px;
        height: 100%;
        background: red;
        float: left;
      }
      .right {
        height: 100%;
        background: pink;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
