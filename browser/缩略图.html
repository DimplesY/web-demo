<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 100vw;
        height: 30px;
        border: 1px solid red;
        position: relative;
      }

      .tag {
        height: 100%;
        width: 100px;
        background: blue;
        cursor: pointer;
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box">
      <div class="tag" id="indicator"></div>
    </div>

    <script>
      const box = document.querySelector('#box')
      const indicator = document.querySelector('#indicator')
      let isMove = false

      box.addEventListener('click', (e) => {
        const x = e.clientX
        const y = e.clientY
        const left = x - indicator.offsetWidth / 2
        indicator.style.left = (left < 0 ? 0 : left) + 'px'
      })

      box.addEventListener('mousedown', (e) => {
        isMove = true
      })

      box.addEventListener('mousemove', (e) => {
        if (isMove) {
          const x = e.clientX
          const left = x - indicator.offsetWidth / 2
          indicator.style.left = (left < 0 ? 0 : left) + 'px'
        }
      })

      box.addEventListener('mouseup', (e) => {
        isMove = false
      })

      box.addEventListener('mouseleave', (e) => {
        isMove = false
      })

    </script>
  </body>
</html>
