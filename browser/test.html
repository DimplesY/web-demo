<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        height: 100vh;
        width: 100vw;
      }
      #app::before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        pointer-events: none;
        background-image: radial-gradient(#bfbfbf 0.5px, transparent 0);
        background-size: 11px 11px;
        z-index: -4;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
