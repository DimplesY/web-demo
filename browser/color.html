<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    :root {
      --color: rgb(255, 0, 255);
    }

    .box {
      height: 100px;
      width: 300px;
      background-color: rgb(from var(--color) r g b);
    }

  </style>
</head>
<body>
  
  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
