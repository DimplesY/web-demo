<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>powerglitch demo</title>
</head>
<body>
  <button class='glitch'>
    click me 🤷‍♂️

  <script>
    PowerGlitch.glitch('.glitch', { playMode: 'hover' })
  </script>
</body>
</html>
