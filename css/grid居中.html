<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用Grid布局居中</title>
    <style>
      .app {
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .red {
        background-color: red;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="red"></div>
    </div>
  </body>
</html>
